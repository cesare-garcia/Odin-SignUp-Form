<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-bar">
                <img class='odin' src="odin-lined.png" alt="odin-logo">
                <p class="logo-text">Odin</p>
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <fieldset>
                    <h1 class="title-message">
                        Let's do this!
                    </h1>
                    <div class="lower-form">
                        <div class="left-form">
                            <div class="input-container">
                                <label for="first-name" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="email" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-container">
                                <label for="pw" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">PASSWORD</label>
                                <input type="password" id="pw">
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="input-container">
                                <label for="last-name" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="input-container">
                                <label for="phone" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">PHONE NUMBER</label>
                                <input type="tel" id="phone">
                            </div>
                            <div class="input-container">
                                <label for="confirm-pw" style="font-family: sans-serif; color: rgb(88, 87, 87); font-weight: bold; letter-spacing: 2px;">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-pw">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <button type="submit" id="submit">Create Account</button>
            <p class="last">Already have an account? <a href="https://www.youtube.com/">Log in</a></p>
        </div>
    </div> 
</body>
</html>
