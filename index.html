<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-bar"></div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <label for="first-name">First Name</label><input type="text" id="first-name">
                    <label for="email">Email<input type="email" id="email"></label>
                    <label for="pw">Password<input type="password" id="pw"></label>
                    <label for="last-name">Last Name<input type="text" id="last-name"></label>
                    <label for="phone">Phone Number<input type="tel" id="phone"></label>
                    <label for="confirm-pw">Confirm Password<input type="text" id="confirm-pw"></label>
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/">Log in</a></p>
        </div>
    </div> 
</body>
</html>
