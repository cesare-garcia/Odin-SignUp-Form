<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-bar">
                <img src="odin-lined.png" alt="odin-logo">
                <p class="logo-text">Odin</p>
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div class="left-form">
                        <div class="input-container">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="pw">Password</label>
                            <input type="password" id="pw">
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="input-container">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="input-container">
                            <label for="confirm-pw">Confirm Password</label>
                            <input type="text" id="confirm-pw">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button type="submit" id="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/">Log in</a></p>
        </div>
    </div> 
</body>
</html>
